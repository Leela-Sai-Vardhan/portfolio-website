<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Earn Rupai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.8s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .app-info {
            background: #f7fafc;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .app-details {
            text-align: left;
            flex: 1;
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .app-tagline {
            font-size: 14px;
            color: #718096;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 14px;
            color: #718096;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 13px;
            color: #a0aec0;
            margin-bottom: 8px;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l7.5 7.5L38 18" />
            </svg>
        </div>

        <h1>Email Verified Successfully! ðŸŽ‰</h1>
        <p class="subtitle">
            Your email has been confirmed. You can now start earning money by completing tasks in the Earn Rupai app.
        </p>

        <div class="app-info">
            <div class="app-icon">ðŸ’°</div>
            <div class="app-details">
                <div class="app-name">Earn Rupai</div>
                <div class="app-tagline">Complete tasks, earn money</div>
            </div>
        </div>

        <button class="btn btn-primary" id="openAppBtn" onclick="openApp()">
            Open Earn Rupai App
        </button>

        <a href="https://play.google.com/store/apps/details?id=com.earnrupai.earnrupai" class="btn btn-secondary"
            id="playStoreBtn" target="_blank" style="display: none;">
            Download from Play Store
        </a>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Opening app...</div>
        </div>

        <div class="footer">
            <p class="footer-text">
                Need help? Visit our
                <a href="https://sai-vardhan-portfolio.vercel.app" class="footer-link">website</a>
            </p>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Initialize Supabase client
        const supabaseUrl = 'https://mcrdjwdkcoulyiafiiaz.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jcmRqd2RrY291bHlpYWZpaWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYxNzI2NjYsImV4cCI6MjA1MTc0ODY2Nn0.bNvXNXBVPkdNTuFJqFHfCMGgfKwTlJnxmWsrYQqOAzI'
        const supabase = createClient(supabaseUrl, supabaseAnonKey)

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');

        // Verify email with Supabase
        async function verifyEmail() {
            if (!tokenHash || type !== 'email') {
                console.error('Missing token_hash or invalid type');
                return false;
            }

            try {
                console.log('Verifying email with Supabase...');
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: 'email'
                });

                if (error) {
                    console.error('Verification error:', error);
                    return false;
                }

                console.log('Email verified successfully!', data);
                return true;
            } catch (err) {
                console.error('Verification exception:', err);
                return false;
            }
        }

        // Build deep link URL
        function buildDeepLink() {
            const baseUrl = 'https://sai-vardhan-portfolio.vercel.app/earn-rupai/auth/verify';
            const params = new URLSearchParams();

            if (tokenHash) params.append('token_hash', tokenHash);
            if (type) params.append('type', type);

            return params.toString() ? `${baseUrl}?${params.toString()}` : baseUrl;
        }

        // Try to open the app
        function openApp() {
            const deepLink = buildDeepLink();
            const openAppBtn = document.getElementById('openAppBtn');
            const playStoreBtn = document.getElementById('playStoreBtn');
            const loading = document.getElementById('loading');

            // Show loading state
            openAppBtn.style.display = 'none';
            loading.classList.add('active');

            // Try to open the app
            window.location.href = deepLink;

            // If app doesn't open in 2 seconds, show Play Store button
            setTimeout(() => {
                loading.classList.remove('active');
                playStoreBtn.style.display = 'inline-block';

                // Update button text
                playStoreBtn.innerHTML = 'App not installed? Download from Play Store';
            }, 2000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Verification page loaded');
            console.log('Token hash:', tokenHash);
            console.log('Type:', type);

            // Verify email first
            const verified = await verifyEmail();

            if (verified) {
                console.log('âœ… Email verification successful');
                // Auto-open app after 1.5 seconds
                setTimeout(() => {
                    openApp();
                }, 1500);
            } else {
                console.error('âŒ Email verification failed');
                // Still try to open app in case verification already happened
                setTimeout(() => {
                    openApp();
                }, 1500);
            }
        });

        // Make openApp available globally for button onclick
        window.openApp = openApp;
    </script>
</body>

</html>
